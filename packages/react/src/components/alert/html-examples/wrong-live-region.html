<div id="dynamicAlertContainer"></div>
<button
  type="button"
  class="ds-button"
  data-size="sm"
  data-variant="secondary"
  onclick="
    const alertContainer = document.getElementById('dynamicAlertContainer');
    if (alertContainer) {
      alertContainer.innerHTML = `
        <!-- Feil bruk: role='alert' ligger på selve varselet -->
        <div class='ds-alert' data-color='danger' role='alert'>
          <h2 class='ds-heading' data-size='xs' style='margin-bottom:var(--ds-size-2)'>
            Vi klarer ikke lagre skjemaet
          </h2>
          <p class='ds-paragraph' data-variant='default'>
            Vi har mistet forbindelsen med serveren og får ikke lagret skjemaet.
            Vent litt og prøv en gang til.
          </p>
        </div>
      `;
    }
  "
>
  Handling som fører til varsel
</button>
