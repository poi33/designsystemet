# https://github.com/anthonyhastings/turborepo-design-system
name: Release Snapshot

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag'
        type: choice
        default: 'test'
        options:
          - next
          - test

jobs:
  snapshot:
    name: Snapshot Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/gh-setup
      - name: Build
        run: pnpm build
      - id: snapshot
        name: Set Snapshot Name
        run: |
          NAME="${{ github.ref_name }}"
          NAME="${NAME//\//-}"
          echo "name=${NAME}" >> $GITHUB_OUTPUT
      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create Snapshot Release
        run: |
          pnpm run version-packages --snapshot "${{ steps.snapshot.outputs.name }}"
          echo '---'
          echo 'Detected Changes:'
          git diff
          echo '---'
          pnpm run publish-packages --tag "${{ github.event.inputs.tag }}" --no-git-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy-preview-storybook:
    needs: snapshot
    uses: ./.github/workflows/vercel-deploy-storybook.yml
    with:
      environment: preview
      vercel_alias: test.storybook.designsystemet.no
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM: ${{ secrets.VERCEL_TEAM }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID_STORYBOOK: ${{ secrets.VERCEL_PROJECT_ID_STORYBOOK }}
