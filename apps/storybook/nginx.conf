server {
  listen 6006;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve files EXACTLY as they exist; no rewrites
  location / {
    try_files $uri $uri/ =404;
  }

  # cache static assets hard
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|woff2?|ttf|svg|map)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # but don't cache html (avoid stale ui)
  location ~* \.html$ {
    try_files $uri =404;
    add_header Cache-Control "no-store";
  }
}
